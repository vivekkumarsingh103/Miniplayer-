<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #1a1a1a;
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .title {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Player */
        .player-container {
            flex: 1;
            background: #000;
            position: relative;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            min-width: 200px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error */
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255,0,0,0.1);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,0,0,0.3);
            display: none;
            max-width: 80%;
        }
        
        .retry-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* Controls */
        .controls {
            background: rgba(0,0,0,0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .control-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 100px;
        }
        
        .quality-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .control-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <div class="title" id="videoTitle">Loading...</div>
        </div>
        
        <!-- Player -->
        <div class="player-container">
            <video id="videoPlayer" controls playsinline preload="auto"></video>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="loadingText">Initializing stream...</div>
            </div>
            
            <!-- Error -->
            <div class="error" id="errorBox">
                <h3 id="errorTitle">Playback Error</h3>
                <p id="errorText"></p>
                <div style="margin-top: 15px;">
                    <button class="retry-btn" onclick="retryPlayback()">Retry</button>
                    <button class="quality-btn" onclick="tryDifferentStream()" style="margin-left: 10px;">Try Different Stream</button>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="prevEpisode()">Previous</button>
            <button class="quality-btn" onclick="toggleQuality()">Quality</button>
            <button class="control-btn" onclick="nextEpisode()">Next</button>
        </div>
    </div>

    <script>
        // ==============================
        // CONFIGURATION
        // ==============================
        
        // Google Drive URL patterns
        const GDRIVE_URLS = {
            // Best for streaming (supports range requests)
            'direct': 'https://drive.google.com/uc?id={file_id}&export=download',
            
            // Alternative format
            'alt': 'https://docs.google.com/uc?export=download&id={file_id}',
            
            // Direct video stream
            'stream': 'https://www.googleapis.com/drive/v3/files/{file_id}?alt=media&key=AIzaSyCzKdXvN5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5',
            
            // Embedded player (iframe)
            'embed': 'https://drive.google.com/file/d/{file_id}/preview'
        };
        
        // Streaming priority order (best first)
        const STREAM_PRIORITY = ['direct', 'alt', 'stream'];
        
        // ==============================
        // INITIALIZATION
        // ==============================
        
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => tg.close());
        
        // DOM Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const errorBox = document.getElementById('errorBox');
        const errorTitle = document.getElementById('errorTitle');
        const errorText = document.getElementById('errorText');
        
        // State
        let currentFileId = '';
        let currentStreamIndex = 0;
        let isSeeking = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        
        // ==============================
        // URL PARSING
        // ==============================
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const drama = urlParams.get('drama') || 'Unknown';
        const episode = urlParams.get('episode') || 's01e01';
        const fileId = urlParams.get('file_id');
        
        // Set title
        videoTitle.textContent = `${drama} - ${episode.toUpperCase()}`;
        
        // ==============================
        // STREAMING FUNCTIONS
        // ==============================
        
        function createStreamUrl(fileId, type = 'direct') {
            return GDRIVE_URLS[type].replace('{file_id}', fileId);
        }
        
        function getNextStreamUrl() {
            if (currentStreamIndex >= STREAM_PRIORITY.length - 1) {
                return null; // No more streams to try
            }
            currentStreamIndex++;
            const streamType = STREAM_PRIORITY[currentStreamIndex];
            return createStreamUrl(currentFileId, streamType);
        }
        
        function getCurrentStreamUrl() {
            const streamType = STREAM_PRIORITY[currentStreamIndex] || STREAM_PRIORITY[0];
            return createStreamUrl(currentFileId, streamType);
        }
        
        // ==============================
        // VIDEO PLAYBACK
        // ==============================
        
        async function initVideoPlayer() {
            if (!fileId) {
                showError('No video file ID provided', 'Missing File');
                return;
            }
            
            currentFileId = fileId;
            currentStreamIndex = 0;
            retryCount = 0;
            
            console.log('Starting playback with file ID:', currentFileId);
            
            // Configure video player for better streaming
            configureVideoPlayer();
            
            // Start loading
            loadVideo();
        }
        
        function configureVideoPlayer() {
            // Set buffer size for better streaming
            videoPlayer.preload = 'auto';
            videoPlayer.playsInline = true;
            videoPlayer.crossOrigin = 'anonymous';
            
            // Remove all event listeners first
            videoPlayer.oncanplay = null;
            videoPlayer.onplaying = null;
            videoPlayer.onerror = null;
            videoPlayer.onwaiting = null;
            videoPlayer.onseeking = null;
            videoPlayer.onseeked = null;
            
            // Can play - video is ready
            videoPlayer.oncanplay = () => {
                console.log('Video can play');
                hideLoading();
                
                // Try to autoplay
                videoPlayer.play().then(() => {
                    console.log('Autoplay successful');
                }).catch(error => {
                    console.log('Autoplay blocked, user interaction required');
                    hideLoading();
                    loadingText.textContent = 'Tap to play video';
                    loading.style.display = 'block';
                    loading.style.cursor = 'pointer';
                    loading.onclick = () => {
                        videoPlayer.play();
                        loading.style.display = 'none';
                    };
                });
            };
            
            // Playing started
            videoPlayer.onplaying = () => {
                console.log('Video playing');
                hideLoading();
                hideError();
                retryCount = 0;
            };
            
            // Buffering
            videoPlayer.onwaiting = () => {
                if (!isSeeking) {
                    console.log('Video buffering...');
                    showLoading('Buffering...');
                }
            };
            
            // Seeking started
            videoPlayer.onseeking = () => {
                isSeeking = true;
                showLoading('Seeking...');
            };
            
            // Seeking ended
            videoPlayer.onseeked = () => {
                isSeeking = false;
                hideLoading();
            };
            
            // Error handling
            videoPlayer.onerror = (e) => {
                console.error('Video error:', videoPlayer.error);
                
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`Retry ${retryCount}/${MAX_RETRIES}`);
                    
                    // Try next stream URL
                    const nextUrl = getNextStreamUrl();
                    if (nextUrl) {
                        showLoading(`Trying stream ${currentStreamIndex + 1}/${STREAM_PRIORITY.length}...`);
                        setTimeout(() => {
                            videoPlayer.src = nextUrl;
                            videoPlayer.load();
                        }, 1000);
                    } else {
                        showStreamError();
                    }
                } else {
                    showStreamError();
                }
            };
            
            // Time update for progress tracking
            videoPlayer.ontimeupdate = () => {
                // Calculate buffer percentage
                if (videoPlayer.buffered.length > 0) {
                    const bufferedEnd = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
                    const duration = videoPlayer.duration;
                    
                    if (duration > 0) {
                        const bufferedPercent = (bufferedEnd / duration) * 100;
                        
                        // If buffer is low, show loading
                        if (bufferedPercent < 10 && !isSeeking) {
                            showLoading('Buffering...');
                        }
                    }
                }
            };
        }
        
        function loadVideo() {
            showLoading('Initializing stream...');
            hideError();
            
            const streamUrl = getCurrentStreamUrl();
            console.log('Loading URL:', streamUrl);
            
            // Add cache-busting parameter to avoid cached errors
            const timestamp = new Date().getTime();
            const finalUrl = `${streamUrl}&_=${timestamp}`;
            
            videoPlayer.src = finalUrl;
            videoPlayer.load();
            
            // Set timeout for initial load
            setTimeout(() => {
                if (videoPlayer.readyState < 2) { // Not loaded enough
                    console.log('Initial load timeout, trying next stream...');
                    const nextUrl = getNextStreamUrl();
                    if (nextUrl) {
                        videoPlayer.src = nextUrl;
                        videoPlayer.load();
                    }
                }
            }, 8000); // 8 second timeout
        }
        
        function showStreamError() {
            const error = videoPlayer.error;
            let message = 'Failed to load video. ';
            let title = 'Stream Error';
            
            if (error) {
                switch(error.code) {
                    case 1:
                        message += 'Video was aborted.';
                        break;
                    case 2:
                        message += 'Network error. Please check your connection.';
                        title = 'Network Error';
                        break;
                    case 3:
                        message += 'Video format not supported.';
                        title = 'Format Error';
                        break;
                    case 4:
                        message += 'Video not accessible. It might be private or deleted.';
                        title = 'Access Denied';
                        break;
                    default:
                        message += 'Unknown error.';
                }
            } else {
                message += 'All streaming methods failed.';
            }
            
            message += '\n\nPossible solutions:\n1. Check internet connection\n2. Try different stream quality\n3. Video might be private';
            
            showError(message, title);
        }
        
        // ==============================
        // UI FUNCTIONS
        // ==============================
        
        function showLoading(text) {
            loadingText.textContent = text;
            loading.style.display = 'block';
        }
        
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        function showError(message, title = 'Error') {
            errorTitle.textContent = title;
            errorText.textContent = message;
            errorBox.style.display = 'block';
            hideLoading();
        }
        
        function hideError() {
            errorBox.style.display = 'none';
        }
        
        function retryPlayback() {
            hideError();
            currentStreamIndex = 0;
            retryCount = 0;
            loadVideo();
        }
        
        function tryDifferentStream() {
            hideError();
            const nextUrl = getNextStreamUrl();
            if (nextUrl) {
                showLoading('Switching stream...');
                videoPlayer.src = nextUrl;
                videoPlayer.load();
            } else {
                showError('No more streams to try.', 'Stream Limit');
            }
        }
        
        function toggleQuality() {
            tg.showAlert(`Current stream: ${STREAM_PRIORITY[currentStreamIndex]}\n\nAvailable streams:\n${STREAM_PRIORITY.join('\n')}`);
        }
        
        function prevEpisode() {
            tg.showAlert('Previous episode feature coming soon!');
        }
        
        function nextEpisode() {
            tg.showAlert('Next episode feature coming soon!');
        }
        
        function goBack() {
            tg.close();
        }
        
        // ==============================
        // KEYBOARD SHORTCUTS
        // ==============================
        
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                case 'k':
                    if (videoPlayer.paused) videoPlayer.play();
                    else videoPlayer.pause();
                    e.preventDefault();
                    break;
                    
                case 'arrowleft':
                    videoPlayer.currentTime -= 10;
                    break;
                    
                case 'arrowright':
                    videoPlayer.currentTime += 10;
                    break;
                    
                case 'f':
                    if (!document.fullscreenElement) {
                        videoPlayer.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                    break;
                    
                case 'm':
                    videoPlayer.muted = !videoPlayer.muted;
                    break;
            }
        });
        
        // ==============================
        // INITIALIZE
        // ==============================
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Player initialized');
            console.log('File ID:', fileId);
            
            // Start playback
            initVideoPlayer();
            
            // Show stream info
            setTimeout(() => {
                console.log('Using stream:', STREAM_PRIORITY[currentStreamIndex]);
            }, 1000);
            
            // Page visibility handling
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && !videoPlayer.paused) {
                    videoPlayer.pause();
                }
            });
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.load();
        });
    </script>
</body>
    </html>
