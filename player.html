<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a1a1a;
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        
        .title {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-container {
            flex: 1;
            background: #000;
            position: relative;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f00;
            max-width: 80%;
            display: none;
        }
        
        .controls {
            background: rgba(0,0,0,0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .control-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 100px;
            justify-content: center;
        }
        
        .episode-select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 150px;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            .control-btn, .episode-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <div class="title" id="videoTitle">Loading...</div>
        </div>
        
        <div class="player-container">
            <video id="videoPlayer" controls playsinline></video>
            
            <div class="loading" id="loading">
                Loading video...
            </div>
            
            <div class="error" id="errorBox">
                <h3>Error</h3>
                <p id="errorText"></p>
                <button class="control-btn" onclick="retry()" style="margin-top: 10px;">Retry</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="prevEpisode()">← Previous</button>
            <select class="episode-select" id="episodeSelect">
                <option>Loading episodes...</option>
            </select>
            <button class="control-btn" onclick="nextEpisode()">Next →</button>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Initialize
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const drama = urlParams.get('drama') || 'Unknown';
        const episode = urlParams.get('episode') || 's01e01';
        const streamUrl = urlParams.get('url');
        
        // DOM elements
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const episodeSelect = document.getElementById('episodeSelect');
        const loading = document.getElementById('loading');
        const errorBox = document.getElementById('errorBox');
        const errorText = document.getElementById('errorText');
        
        // Current state
        let currentEpisode = episode;
        let allEpisodes = [];
        
        // Initialize
        function init() {
            videoTitle.textContent = `${drama} - ${episode.toUpperCase()}`;
            
            if (streamUrl) {
                loadVideo(streamUrl);
            } else {
                showError('No video URL provided');
            }
            
            // Load episode list (simplified)
            loadEpisodes();
        }
        
        function loadVideo(url) {
            loading.style.display = 'block';
            errorBox.style.display = 'none';
            
            videoPlayer.src = url;
            videoPlayer.load();
            
            videoPlayer.oncanplay = () => {
                loading.style.display = 'none';
                videoPlayer.play().catch(e => {
                    console.log('Autoplay blocked:', e);
                    loading.style.display = 'none';
                });
            };
            
            videoPlayer.onerror = (e) => {
                loading.style.display = 'none';
                showError('Failed to load video. Check your connection.');
                console.error('Video error:', videoPlayer.error);
            };
        }
        
        function loadEpisodes() {
            // This should fetch from your API
            // For now, just show current episode
            episodeSelect.innerHTML = `
                <option value="${streamUrl}" selected>${episode.toUpperCase()}</option>
            `;
        }
        
        function changeEpisode(url) {
            if (url) {
                loadVideo(url);
            }
        }
        
        function prevEpisode() {
            tg.showAlert('Previous episode would play if episode list API is implemented');
        }
        
        function nextEpisode() {
            tg.showAlert('Next episode would play if episode list API is implemented');
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorBox.style.display = 'block';
        }
        
        function retry() {
            if (streamUrl) {
                loadVideo(streamUrl);
            }
        }
        
        function goBack() {
            tg.close();
        }
        
        // Episode select change
        episodeSelect.addEventListener('change', function() {
            changeEpisode(this.value);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                case 'k':
                    if (videoPlayer.paused) videoPlayer.play();
                    else videoPlayer.pause();
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    videoPlayer.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    videoPlayer.currentTime += 10;
                    break;
                case 'f':
                    if (!document.fullscreenElement) {
                        videoPlayer.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                    break;
            }
        });
        
        // Start
        init();
    </script>
</body>
</html>
