<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Drive Web Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 16px;
            font-weight: 500;
        }
        
        .close-btn {
            background: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .player-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .play-btn {
            background: #0088cc;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .progress-container {
            flex: 1;
            height: 5px;
            background: #555;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #0088cc;
            border-radius: 3px;
            width: 0%;
        }
        
        .time {
            font-size: 14px;
            color: #aaa;
            min-width: 100px;
            text-align: center;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #aaa;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
        }
        
        .quality-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 8px;
            border-radius: 5px;
            display: none;
        }
        
        .quality-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .quality-btn.active {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Google Drive Player</div>
            <button class="close-btn" onclick="window.Telegram.WebApp.close()">Close</button>
        </div>
        
        <div class="player-container">
            <video id="video-player" controls>
                Your browser does not support the video tag.
            </video>
            <div class="loading" id="loading">Loading video...</div>
            <div class="error" id="error" style="display: none;"></div>
            <div class="quality-selector" id="quality-selector"></div>
        </div>
        
        <div class="controls">
            <button class="play-btn" id="play-btn" onclick="togglePlay()">▶</button>
            <div class="progress-container" onclick="seek(event)">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time" id="time-display">00:00 / 00:00</div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Get file ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('file_id');
        
        const video = document.getElementById('video-player');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        if (!fileId) {
            showError('No file ID provided');
            return;
        }
        
        // Google Drive direct video URL
        const videoUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
        
        // Alternative embed URL (better for streaming)
        const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
        
        // Try to load video
        video.src = videoUrl;
        
        video.addEventListener('loadedmetadata', function() {
            loading.style.display = 'none';
            video.style.display = 'block';
            updateTimeDisplay();
        });
        
        video.addEventListener('error', function() {
            // Fallback to iframe if video tag doesn't work
            loading.textContent = 'Trying alternative player...';
            
            setTimeout(() => {
                video.style.display = 'none';
                loading.style.display = 'none';
                
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.allow = 'autoplay';
                
                document.querySelector('.player-container').appendChild(iframe);
            }, 2000);
        });
        
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('ended', function() {
            playBtn.textContent = '▶';
        });
        
        function togglePlay() {
            if (video.paused || video.ended) {
                video.play();
                playBtn.textContent = '⏸';
            } else {
                video.pause();
                playBtn.textContent = '▶';
            }
        }
        
        function updateProgress() {
            if (!isNaN(video.duration)) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                updateTimeDisplay();
            }
        }
        
        function updateTimeDisplay() {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function seek(event) {
            const rect = event.target.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        }
        
        function showError(message) {
            loading.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':
                case 'k':
                    event.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    video.currentTime = Math.max(0, video.currentTime - 10);
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    video.currentTime = Math.min(video.duration, video.currentTime + 10);
                    break;
                case 'f':
                    event.preventDefault();
                    if (!document.fullscreenElement) {
                        document.querySelector('.container').requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
