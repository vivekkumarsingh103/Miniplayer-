<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #121212;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #1a1a1a;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #333;
            -webkit-app-region: drag;
            user-select: none;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
            margin-left: auto;
            -webkit-app-region: no-drag;
        }
        
        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .window-btn:hover {
            transform: scale(1.1);
        }
        
        .window-btn.close {
            background: #ff5f57;
        }
        
        .window-btn.minimize {
            background: #ffbd2e;
        }
        
        .window-btn.maximize {
            background: #28ca42;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 15px;
            font-weight: 500;
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .playlist {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        
        .playlist-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            transition: background 0.2s;
        }
        
        .playlist-item:hover {
            background: #252525;
        }
        
        .playlist-item.active {
            background: #2a2a2a;
            border-left: 3px solid #2196f3;
        }
        
        .playlist-item i {
            color: #666;
            font-size: 14px;
            width: 20px;
        }
        
        .playlist-title {
            font-size: 14px;
            color: #ddd;
        }
        
        .playlist-duration {
            margin-left: auto;
            font-size: 12px;
            color: #666;
        }
        
        /* Video area */
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, #1a1a1a, #000);
        }
        
        .vlc-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff8800, #ff6600);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
        }
        
        .vlc-icon::before {
            content: 'VLC';
            font-size: 36px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }
        
        .placeholder-text {
            color: #aaa;
            font-size: 14px;
            text-align: center;
            line-height: 1.5;
        }
        
        .drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border: 2px dashed #444;
            border-radius: 10px;
            background: rgba(26, 26, 26, 0.8);
            text-align: center;
            display: none;
        }
        
        .drop-zone.active {
            display: block;
        }
        
        /* Controls */
        .controls {
            background: #1a1a1a;
            height: 60px;
            border-top: 1px solid #333;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #ddd;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: #252525;
            color: #fff;
        }
        
        .control-btn.play {
            background: #2196f3;
            color: white;
        }
        
        .control-btn.play:hover {
            background: #0d8bf2;
        }
        
        .time-display {
            font-size: 13px;
            color: #aaa;
            min-width: 100px;
            font-family: 'Consolas', monospace;
        }
        
        .progress-container {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #2196f3;
            border-radius: 2px;
            width: 0%;
            position: relative;
            transition: width 0.1s;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 120px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #2196f3;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .playback-rate {
            background: #252525;
            color: #ddd;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            min-width: 60px;
        }
        
        /* Subtitles/Chapters panel (like in your screenshot) */
        .chapters-panel {
            position: absolute;
            bottom: 70px;
            left: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            display: none;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .chapters-header {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chapters-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .chapter-item {
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .chapter-item:hover {
            background: #252525;
        }
        
        .chapter-time {
            font-size: 12px;
            color: #666;
            font-family: 'Consolas', monospace;
        }
        
        /* Fullscreen */
        body.fullscreen {
            background: #000;
        }
        
        body.fullscreen .header,
        body.fullscreen .sidebar,
        body.fullscreen .controls {
            display: none;
        }
        
        body.fullscreen .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 102, 0, 0.3);
            border-top: 3px solid #ff6600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header with window controls -->
    <div class="header">
        <div class="window-controls">
            <button class="window-btn close" onclick="closeApp()"></button>
            <button class="window-btn minimize" onclick="minimizeApp()"></button>
            <button class="window-btn maximize" onclick="toggleFullscreen()"></button>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
        <!-- Sidebar with playlist -->
        <div class="sidebar">
            <div class="sidebar-header">Playlist</div>
            <div class="playlist" id="playlist">
                <!-- Playlist items will be added here -->
            </div>
        </div>
        
        <!-- Video area -->
        <div class="video-container" id="videoContainer">
            <video id="videoPlayer"></video>
            
            <div class="video-placeholder" id="videoPlaceholder">
                <div class="vlc-icon"></div>
                <div class="placeholder-text">
                    Drop video files here or use the menu<br>
                    to open media files
                </div>
            </div>
            
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-file-video" style="font-size: 48px; color: #666; margin-bottom: 15px;"></i>
                <div style="color: #ddd; margin-bottom: 10px;">Drop video files here</div>
                <div style="color: #888; font-size: 12px;">Supported: MP4, AVI, MKV, MOV, etc.</div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div style="color: #aaa; font-size: 14px;">Loading...</div>
            </div>
            
            <!-- Chapters panel (like subtitles in your screenshot) -->
            <div class="chapters-panel" id="chaptersPanel">
                <div class="chapters-header">
                    <span>Chapters</span>
                    <button class="control-btn" onclick="hideChapters()" style="width: 24px; height: 24px;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="chapters-list" id="chaptersList">
                    <!-- Chapters will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="skipBackward()">
            <i class="fas fa-backward"></i>
        </button>
        
        <button class="control-btn play" onclick="togglePlayPause()" id="playBtn">
            <i class="fas fa-play" id="playIcon"></i>
        </button>
        
        <button class="control-btn" onclick="skipForward()">
            <i class="fas fa-forward"></i>
        </button>
        
        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        
        <div class="progress-container" onclick="seekVideo(event)" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="volume-container">
            <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                <i class="fas fa-volume-up" id="volumeIcon"></i>
            </button>
            <input type="range" min="0" max="100" value="100" class="volume-slider" id="volumeSlider" oninput="changeVolume(this.value)">
        </div>
        
        <select class="playback-rate" id="playbackRate" onchange="changePlaybackRate(this.value)">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1.0x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2.0x</option>
        </select>
        
        <button class="control-btn" onclick="showChapters()" title="Chapters">
            <i class="fas fa-list-ol"></i>
        </button>
        
        <button class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        // DOM Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const dropZone = document.getElementById('dropZone');
        const loading = document.getElementById('loading');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const timeDisplay = document.getElementById('timeDisplay');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const playlist = document.getElementById('playlist');
        const chaptersPanel = document.getElementById('chaptersPanel');
        const chaptersList = document.getElementById('chaptersList');
        
        // State
        let isPlaying = false;
        let isFullscreen = false;
        let isMuted = false;
        let currentVolume = 100;
        let currentFile = null;
        let chapters = [];
        
        // Sample playlist data (like in your screenshot)
        const samplePlaylist = [
            { title: "Video 1 - Sample Movie", duration: "1:23:45", file: "video1.mp4" },
            { title: "Video 2 - Tutorial", duration: "45:30", file: "video2.mp4" },
            { title: "Video 3 - Presentation", duration: "22:15", file: "video3.mp4" },
            { title: "Video 4 - Music Video", duration: "3:45", file: "video4.mp4" },
            { title: "Video 5 - Documentary", duration: "1:05:20", file: "video5.mp4" },
            { title: "Video 6 - Conference", duration: "2:15:30", file: "video6.mp4" }
        ];
        
        // Sample chapters (like in your screenshot)
        const sampleChapters = [
            { time: 0, title: "Intro" },
            { time: 65, title: "Chapter 1" },
            { time: 185, title: "Chapter 2" },
            { time: 320, title: "Chapter 3" },
            { time: 455, title: "Chapter 4" },
            { time: 620, title: "Conclusion" }
        ];
        
        // Initialize
        function init() {
            loadPlaylist();
            setupEventListeners();
            updateChaptersList();
        }
        
        // Load playlist
        function loadPlaylist() {
            playlist.innerHTML = '';
            samplePlaylist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                if (index === 0) div.classList.add('active');
                div.innerHTML = `
                    <i class="fas fa-file-video"></i>
                    <span class="playlist-title">${item.title}</span>
                    <span class="playlist-duration">${item.duration}</span>
                `;
                div.addEventListener('click', () => loadVideo(item.file, item.title));
                playlist.appendChild(div);
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Drag and drop
            videoContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });
            
            videoContainer.addEventListener('dragleave', () => {
                dropZone.classList.remove('active');
            });
            
            videoContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('video/')) {
                        loadVideoFile(file);
                    }
                }
            });
            
            // Video events
            videoPlayer.addEventListener('loadeddata', () => {
                loading.style.display = 'none';
                videoPlaceholder.style.display = 'none';
            });
            
            videoPlayer.addEventListener('play', () => {
                isPlaying = true;
                playIcon.className = 'fas fa-pause';
            });
            
            videoPlayer.addEventListener('pause', () => {
                isPlaying = false;
                playIcon.className = 'fas fa-play';
            });
            
            videoPlayer.addEventListener('timeupdate', updateTimeDisplay);
            
            videoPlayer.addEventListener('ended', () => {
                playNextVideo();
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'arrowleft':
                        e.preventDefault();
                        skipBackward();
                        break;
                    case 'arrowright':
                        e.preventDefault();
                        skipForward();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'm':
                        e.preventDefault();
                        toggleMute();
                        break;
                    case 'c':
                        e.preventDefault();
                        showChapters();
                        break;
                    case 'escape':
                        if (isFullscreen) toggleFullscreen();
                        if (chaptersPanel.style.display === 'block') hideChapters();
                        break;
                }
            });
            
            // Fullscreen change
            document.addEventListener('fullscreenchange', () => {
                isFullscreen = !!document.fullscreenElement;
                fullscreenBtn.innerHTML = isFullscreen ? '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
                document.body.classList.toggle('fullscreen', isFullscreen);
            });
        }
        
        // Load video
        function loadVideo(fileName, title) {
            // In a real app, you would load the actual file
            // For demo, we'll use a sample video
            const videoUrl = `https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4`;
            
            currentFile = fileName;
            loading.style.display = 'flex';
            
            // Update active playlist item
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            event?.target.closest('.playlist-item')?.classList.add('active');
            
            // Load video
            videoPlayer.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
            
            // Show chapters
            chapters = [...sampleChapters];
            updateChaptersList();
        }
        
        // Load video from file
        function loadVideoFile(file) {
            const url = URL.createObjectURL(file);
            currentFile = file.name;
            loading.style.display = 'flex';
            videoPlayer.src = url;
            videoPlayer.load();
            videoPlayer.play();
            
            // Add to playlist
            addToPlaylist(file.name, '--:--', url);
        }
        
        // Add to playlist
        function addToPlaylist(title, duration, url) {
            const div = document.createElement('div');
            div.className = 'playlist-item active';
            div.innerHTML = `
                <i class="fas fa-file-video"></i>
                <span class="playlist-title">${title}</span>
                <span class="playlist-duration">${duration}</span>
            `;
            div.addEventListener('click', () => {
                videoPlayer.src = url;
                videoPlayer.load();
                videoPlayer.play();
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.classList.remove('active');
                });
                div.classList.add('active');
            });
            playlist.appendChild(div);
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (videoPlayer.src) {
                if (videoPlayer.paused || videoPlayer.ended) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            }
        }
        
        // Skip backward 10 seconds
        function skipBackward() {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
        }
        
        // Skip forward 10 seconds
        function skipForward() {
            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
        }
        
        // Update time display
        function updateTimeDisplay() {
            const current = formatTime(videoPlayer.currentTime);
            const duration = formatTime(videoPlayer.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
            
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100 || 0;
            progressBar.style.width = `${progress}%`;
            
            // Update chapter highlighting
            updateChapterHighlight();
        }
        
        // Format time (seconds to HH:MM:SS or MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // Seek video on progress bar click
        function seekVideo(event) {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = pos * videoPlayer.duration;
        }
        
        // Change volume
        function changeVolume(value) {
            currentVolume = value;
            videoPlayer.volume = value / 100;
            volumeIcon.className = value == 0 ? 'fas fa-volume-mute' : 
                                  value < 50 ? 'fas fa-volume-down' : 
                                  'fas fa-volume-up';
        }
        
        // Toggle mute
        function toggleMute() {
            isMuted = !isMuted;
            videoPlayer.muted = isMuted;
            
            if (isMuted) {
                volumeIcon.className = 'fas fa-volume-mute';
                volumeSlider.value = 0;
            } else {
                changeVolume(currentVolume);
                volumeSlider.value = currentVolume;
            }
        }
        
        // Change playback rate
        function changePlaybackRate(rate) {
            videoPlayer.playbackRate = parseFloat(rate);
        }
        
        // Show chapters panel
        function showChapters() {
            chaptersPanel.style.display = 'block';
        }
        
        // Hide chapters panel
        function hideChapters() {
            chaptersPanel.style.display = 'none';
        }
        
        // Update chapters list
        function updateChaptersList() {
            chaptersList.innerHTML = '';
            chapters.forEach(chapter => {
                const div = document.createElement('div');
                div.className = 'chapter-item';
                div.innerHTML = `
                    <span>${chapter.title}</span>
                    <span class="chapter-time">${formatTime(chapter.time)}</span>
                `;
                div.addEventListener('click', () => {
                    videoPlayer.currentTime = chapter.time;
                    hideChapters();
                });
                chaptersList.appendChild(div);
            });
        }
        
        // Update chapter highlighting
        function updateChapterHighlight() {
            const items = chaptersList.querySelectorAll('.chapter-item');
            let currentChapter = -1;
            
            chapters.forEach((chapter, index) => {
                if (videoPlayer.currentTime >= chapter.time) {
                    currentChapter = index;
                }
            });
            
            items.forEach((item, index) => {
                item.style.background = index === currentChapter ? '#252525' : 'transparent';
                item.style.fontWeight = index === currentChapter ? 'bold' : 'normal';
            });
        }
        
        // Play next video
        function playNextVideo() {
            const activeItem = document.querySelector('.playlist-item.active');
            const nextItem = activeItem?.nextElementSibling;
            
            if (nextItem && nextItem.classList.contains('playlist-item')) {
                nextItem.click();
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
