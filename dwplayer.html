<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DW Simple Player</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui;
}

#player-container {
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 12px;
}

button {
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="player-container">
  <video id="video" controls>
    <source id="videoSrc" src="" type="video/mp4">

    <!-- Subtitle example -->
    <track id="captionTrack"
      kind="subtitles"
      srclang="en"
      label="English"
      src="subs.vtt"
      default>
  </video>

  <div class="controls">
    <button onclick="seek(-10)">‚è™ 10s</button>
    <button onclick="toggleSubs()">CC</button>
    <button onclick="seek(10)">‚è© 10s</button>
    <button onclick="rotate()">üîÑ</button>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const params = new URLSearchParams(location.search);
const fileId = params.get("file_id");

const video = document.getElementById("video");
const src = document.getElementById("videoSrc");

src.src = `https://drive.google.com/uc?export=download&id=${fileId}`;
video.load();

/* Seek */
function seek(sec) {
  video.currentTime += sec;
}

/* Subtitles toggle */
function toggleSubs() {
  const track = video.textTracks[0];
  track.mode = track.mode === "showing" ? "hidden" : "showing";
}

/* Portrait ‚Üî Landscape */
let rotated = false;
function rotate() {
  rotated = !rotated;
  document.getElementById("player-container").style.transform =
    rotated ? "rotate(90deg)" : "rotate(0deg)";
}
</script>

</body>
</html>
