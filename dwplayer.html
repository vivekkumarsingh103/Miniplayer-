<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DWPLAYER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0088cc;
            --bg-color: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
        }
        
        /* Landscape mode */
        .container.landscape {
            flex-direction: row;
        }
        
        .container.landscape .header {
            display: none;
        }
        
        .container.landscape .player-wrapper {
            flex: 1;
        }
        
        .container.landscape .controls-panel {
            width: 300px;
            background: var(--secondary-bg);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .container.landscape .controls {
            flex-direction: column;
            padding: 20px;
            border-top: none;
            border-bottom: 1px solid #333;
        }
        
        .container.landscape .control-group {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .container.landscape .volume-container {
            width: 100%;
        }
        
        .header {
            padding: 12px 16px;
            background: var(--secondary-bg);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--primary-color);
        }
        
        .title {
            font-size: 16px;
            font-weight: 500;
        }
        
        .close-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .player-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        #drive-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: #aaa;
        }
        
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        .error-icon {
            font-size: 48px;
            color: #ff6b6b;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        
        .error-message {
            color: #aaa;
            font-size: 14px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .controls {
            padding: 12px 16px;
            background: var(--secondary-bg);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-btn {
            background: #333;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .control-btn.play {
            background: var(--primary-color);
        }
        
        .control-btn.active {
            background: var(--primary-color);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100px;
        }
        
        .volume-slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: #555;
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .time-display {
            font-size: 14px;
            color: #aaa;
            min-width: 100px;
            text-align: center;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        /* Subtitle controls */
        .subtitle-controls {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .subtitle-controls h4 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .subtitle-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .subtitle-file-input {
            display: none;
        }
        
        .subtitle-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .subtitle-btn:hover {
            background: #444;
        }
        
        /* Seek controls */
        .seek-controls {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .seek-controls h4 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .seek-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .seek-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .seek-btn:hover {
            background: #444;
        }
        
        /* Orientation controls */
        .orientation-controls {
            padding: 15px;
        }
        
        .orientation-controls h4 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .orientation-buttons {
            display: flex;
            gap: 10px;
        }
        
        .orientation-btn {
            flex: 1;
            background: #333;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .orientation-btn.active {
            background: var(--primary-color);
        }
        
        .orientation-btn:hover {
            background: #444;
        }
        
        /* Subtitle display */
        .subtitle-display {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 5;
            padding: 10px 20px;
            display: none;
        }
        
        .subtitle-text {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        /* Portrait mode subtitle position */
        .container:not(.landscape) .subtitle-display {
            bottom: 70px;
        }
        
        @media (max-width: 480px) {
            .controls {
                padding: 10px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 85px;
            }
            
            .container.landscape .controls-panel {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-google-drive"></i>
                <div class="title">DWPLAYER</div>
            </div>
            <button class="close-btn" onclick="window.Telegram.WebApp.close()">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
        
        <div class="player-wrapper">
            <div class="loading-screen" id="loadingScreen">
                <div class="spinner"></div>
                <div class="loading-text">Loading DWPLAYER...</div>
            </div>
            
            <div class="error-screen" id="errorScreen">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-title" id="errorTitle">Unable to Load Video</div>
                <div class="error-message" id="errorMessage"></div>
                <button class="retry-btn" onclick="retryLoading()">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
            
            <iframe 
                id="drive-frame" 
                allow="autoplay; fullscreen" 
                allowfullscreen
                style="display: none;"
            ></iframe>
            
            <div class="subtitle-display" id="subtitleDisplay">
                <div class="subtitle-text" id="subtitleText"></div>
            </div>
        </div>
        
        <div class="controls-panel">
            <div class="controls">
                <div class="control-group">
                    <button class="control-btn play" id="playBtn" onclick="togglePlayPause()">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    
                    <button class="control-btn" onclick="seekBackward(10)">
                        <i class="fas fa-backward"></i>
                    </button>
                    
                    <button class="control-btn" onclick="seekForward(10)">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                
                <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                
                <div class="volume-container">
                    <i class="fas fa-volume-up" style="color: #aaa;"></i>
                    <input type="range" min="0" max="100" value="100" class="volume-slider" id="volumeSlider" onchange="changeVolume(this.value)">
                </div>
                
                <div class="control-group">
                    <button class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn">
                        <i class="fas fa-expand" id="fullscreenIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="subtitle-controls">
                <h4><i class="fas fa-closed-captioning"></i> Subtitles</h4>
                <div class="subtitle-toggle">
                    <span>Enable Subtitles</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="subtitleToggle" onchange="toggleSubtitles()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <button class="subtitle-btn" onclick="document.getElementById('subtitleFile').click()">
                    <i class="fas fa-file-upload"></i> Load Subtitle File
                </button>
                <input type="file" id="subtitleFile" class="subtitle-file-input" accept=".srt,.vtt,.txt" onchange="loadSubtitleFile(this.files[0])">
            </div>
            
            <div class="seek-controls">
                <h4><i class="fas fa-step-forward"></i> Quick Seek</h4>
                <div class="seek-buttons">
                    <button class="seek-btn" onclick="seekBackward(5)">
                        <i class="fas fa-backward"></i>
                        <span>5s Back</span>
                    </button>
                    <button class="seek-btn" onclick="seekBackward(10)">
                        <i class="fas fa-backward"></i>
                        <span>10s Back</span>
                    </button>
                    <button class="seek-btn" onclick="seekBackward(30)">
                        <i class="fas fa-backward"></i>
                        <span>30s Back</span>
                    </button>
                    <button class="seek-btn" onclick="seekForward(5)">
                        <i class="fas fa-forward"></i>
                        <span>5s Forward</span>
                    </button>
                    <button class="seek-btn" onclick="seekForward(10)">
                        <i class="fas fa-forward"></i>
                        <span>10s Forward</span>
                    </button>
                    <button class="seek-btn" onclick="seekForward(30)">
                        <i class="fas fa-forward"></i>
                        <span>30s Forward</span>
                    </button>
                </div>
            </div>
            
            <div class="orientation-controls">
                <h4><i class="fas fa-compress-arrows-alt"></i> View Mode</h4>
                <div class="orientation-buttons">
                    <button class="orientation-btn active" id="portraitBtn" onclick="setOrientation('portrait')">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Portrait</span>
                    </button>
                    <button class="orientation-btn" id="landscapeBtn" onclick="setOrientation('landscape')">
                        <i class="fas fa-desktop"></i>
                        <span>Landscape</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Get file ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('file_id');
        
        // DOM elements
        const loadingScreen = document.getElementById('loadingScreen');
        const errorScreen = document.getElementById('errorScreen');
        const errorTitle = document.getElementById('errorTitle');
        const errorMessage = document.getElementById('errorMessage');
        const driveFrame = document.getElementById('drive-frame');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');
        const container = document.getElementById('container');
        const subtitleToggle = document.getElementById('subtitleToggle');
        const subtitleDisplay = document.getElementById('subtitleDisplay');
        const subtitleText = document.getElementById('subtitleText');
        const portraitBtn = document.getElementById('portraitBtn');
        const landscapeBtn = document.getElementById('landscapeBtn');
        
        // Player state
        let isPlaying = false;
        let playerReady = false;
        let currentSubtitle = null;
        let subtitlesEnabled = false;
        let subtitleCues = [];
        let currentTime = 0;
        let timeUpdateInterval;
        
        // Google Drive embed URL
        const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
        
        // Initialize player
        function initPlayer() {
            if (!fileId) {
                showError('No File ID', 'Please provide a valid Google Drive file ID.');
                return;
            }
            
            console.log('Loading Google Drive embed:', embedUrl);
            
            // Set iframe source
            driveFrame.src = embedUrl;
            
            // Hide iframe initially
            driveFrame.style.display = 'none';
            
            // Wait for iframe to load
            driveFrame.onload = function() {
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    driveFrame.style.display = 'block';
                    playerReady = true;
                    
                    // Start time update interval
                    startTimeUpdate();
                    
                    // Inject keyboard controls
                    injectControls();
                }, 2000);
            };
            
            driveFrame.onerror = function() {
                showError('Load Failed', 'Could not load Google Drive player.');
            };
            
            // Timeout in case loading takes too long
            setTimeout(() => {
                if (loadingScreen.style.display !== 'none') {
                    showError('Timeout', 'Taking too long to load.');
                }
            }, 15000);
        }
        
        // Start time update interval
        function startTimeUpdate() {
            if (timeUpdateInterval) clearInterval(timeUpdateInterval);
            
            timeUpdateInterval = setInterval(() => {
                try {
                    // Update current time for subtitle display
                    currentTime += 1;
                    
                    // Update subtitle display if enabled
                    if (subtitlesEnabled && subtitleCues.length > 0) {
                        updateSubtitleDisplay();
                    }
                    
                    // Update time display
                    updateTimeDisplay();
                } catch (e) {
                    console.log('Time update error:', e);
                }
            }, 1000);
        }
        
        // Update time display
        function updateTimeDisplay() {
            try {
                // This is a mock implementation since we can't access iframe time directly
                // In a real implementation, you would get the actual time from the iframe
                const formattedTime = formatTime(currentTime);
                const duration = formatTime(currentTime + 300); // Mock duration
                timeDisplay.textContent = `${formattedTime} / ${duration}`;
            } catch (e) {
                console.log('Time display update failed');
            }
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (!playerReady) return;
            
            try {
                const iframeWindow = driveFrame.contentWindow;
                
                // Try to send play/pause command to iframe
                iframeWindow.postMessage({
                    action: isPlaying ? 'pause' : 'play'
                }, '*');
                
                isPlaying = !isPlaying;
                playIcon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
                
                // Update time update interval based on play state
                if (isPlaying) {
                    startTimeUpdate();
                } else {
                    if (timeUpdateInterval) clearInterval(timeUpdateInterval);
                }
                
            } catch (e) {
                console.log('Could not control iframe directly');
                
                // Fallback: Toggle play state
                isPlaying = !isPlaying;
                playIcon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
                
                if (isPlaying) {
                    startTimeUpdate();
                } else {
                    if (timeUpdateInterval) clearInterval(timeUpdateInterval);
                }
            }
        }
        
        // Seek forward
        function seekForward(seconds) {
            if (!playerReady) return;
            
            try {
                const iframeWindow = driveFrame.contentWindow;
                iframeWindow.postMessage({
                    action: 'seek',
                    seconds: seconds
                }, '*');
                
                // Update current time
                currentTime += seconds;
                updateTimeDisplay();
                updateSubtitleDisplay();
                
            } catch (e) {
                console.log('Could not seek forward');
                currentTime += seconds;
                updateTimeDisplay();
                updateSubtitleDisplay();
            }
        }
        
        // Seek backward
        function seekBackward(seconds) {
            if (!playerReady) return;
            
            try {
                const iframeWindow = driveFrame.contentWindow;
                iframeWindow.postMessage({
                    action: 'seek',
                    seconds: -seconds
                }, '*');
                
                // Update current time
                currentTime = Math.max(0, currentTime - seconds);
                updateTimeDisplay();
                updateSubtitleDisplay();
                
            } catch (e) {
                console.log('Could not seek backward');
                currentTime = Math.max(0, currentTime - seconds);
                updateTimeDisplay();
                updateSubtitleDisplay();
            }
        }
        
        // Change volume
        function changeVolume(value) {
            try {
                const iframeWindow = driveFrame.contentWindow;
                iframeWindow.postMessage({
                    action: 'volume',
                    value: value / 100
                }, '*');
            } catch (e) {
                console.log('Could not change volume');
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.querySelector('.container').requestFullscreen()
                    .then(() => {
                        document.getElementById('fullscreenIcon').className = 'fas fa-compress';
                    });
            } else {
                document.exitFullscreen()
                    .then(() => {
                        document.getElementById('fullscreenIcon').className = 'fas fa-expand';
                    });
            }
        }
        
        // Toggle subtitles
        function toggleSubtitles() {
            subtitlesEnabled = subtitleToggle.checked;
            subtitleDisplay.style.display = subtitlesEnabled ? 'block' : 'none';
            
            if (!subtitlesEnabled) {
                subtitleText.textContent = '';
            } else {
                updateSubtitleDisplay();
            }
        }
        
        // Load subtitle file
        function loadSubtitleFile(file) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                parseSubtitleFile(e.target.result, file.name);
            };
            reader.readAsText(file);
        }
        
        // Parse subtitle file (SRT format)
        function parseSubtitleFile(content, filename) {
            subtitleCues = [];
            
            // Check if it's SRT format
            if (content.includes('-->')) {
                // Parse SRT format
                const blocks = content.split('\n\n');
                
                blocks.forEach(block => {
                    const lines = block.trim().split('\n');
                    if (lines.length >= 3) {
                        const timeMatch = lines[1].match(/(\d{2}):(\d{2}):(\d{2}),(\d{3}) --> (\d{2}):(\d{2}):(\d{2}),(\d{3})/);
                        
                        if (timeMatch) {
                            const startTime = parseTime(timeMatch[1], timeMatch[2], timeMatch[3], timeMatch[4]);
                            const endTime = parseTime(timeMatch[5], timeMatch[6], timeMatch[7], timeMatch[8]);
                            const text = lines.slice(2).join('\n');
                            
                            subtitleCues.push({
                                start: startTime,
                                end: endTime,
                                text: text
                            });
                        }
                    }
                });
            } else {
                // Simple format: time text
                const lines = content.split('\n');
                lines.forEach(line => {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 2) {
                        const time = parseFloat(parts[0]);
                        if (!isNaN(time)) {
                            subtitleCues.push({
                                start: time,
                                end: time + 5, // 5 seconds duration
                                text: parts.slice(1).join(' ')
                            });
                        }
                    }
                });
            }
            
            console.log(`Loaded ${subtitleCues.length} subtitle cues from ${filename}`);
            
            // Enable subtitles if not already enabled
            if (!subtitlesEnabled) {
                subtitleToggle.checked = true;
                toggleSubtitles();
            }
        }
        
        // Parse time string to seconds
        function parseTime(hours, minutes, seconds, milliseconds) {
            return parseInt(hours) * 3600 + 
                   parseInt(minutes) * 60 + 
                   parseInt(seconds) + 
                   parseInt(milliseconds) / 1000;
        }
        
        // Update subtitle display based on current time
        function updateSubtitleDisplay() {
            if (!subtitlesEnabled || subtitleCues.length === 0) return;
            
            let currentSubtitle = null;
            
            // Find subtitle for current time
            for (const cue of subtitleCues) {
                if (currentTime >= cue.start && currentTime <= cue.end) {
                    currentSubtitle = cue.text;
                    break;
                }
            }
            
            if (currentSubtitle) {
                subtitleText.textContent = currentSubtitle;
                subtitleDisplay.style.display = 'block';
            } else {
                subtitleText.textContent = '';
                subtitleDisplay.style.display = 'none';
            }
        }
        
        // Set orientation mode
        function setOrientation(mode) {
            if (mode === 'landscape') {
                container.classList.add('landscape');
                portraitBtn.classList.remove('active');
                landscapeBtn.classList.add('active');
                
                // Adjust subtitle position
                subtitleDisplay.style.bottom = '20px';
            } else {
                container.classList.remove('landscape');
                portraitBtn.classList.add('active');
                landscapeBtn.classList.remove('active');
                
                // Reset subtitle position
                subtitleDisplay.style.bottom = '70px';
            }
        }
        
        // Show error message
        function showError(title, message) {
            loadingScreen.style.display = 'none';
            errorTitle.textContent = title;
            errorMessage.textContent = message;
            errorScreen.style.display = 'flex';
        }
        
        // Retry loading
        function retryLoading() {
            errorScreen.style.display = 'none';
            loadingScreen.style.display = 'flex';
            initPlayer();
        }
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Inject keyboard controls
        function injectControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'arrowleft':
                        e.preventDefault();
                        seekBackward(10);
                        break;
                    case 'arrowright':
                        e.preventDefault();
                        seekForward(10);
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 's':
                        e.preventDefault();
                        subtitleToggle.checked = !subtitleToggle.checked;
                        toggleSubtitles();
                        break;
                    case 'o':
                        e.preventDefault();
                        const isLandscape = container.classList.contains('landscape');
                        setOrientation(isLandscape ? 'portrait' : 'landscape');
                        break;
                }
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
        
        // Fullscreen change listener
        document.addEventListener('fullscreenchange', () => {
            const icon = document.getElementById('fullscreenIcon');
            icon.className = document.fullscreenElement ? 'fas fa-compress' : 'fas fa-expand';
        });
        
        // Sample subtitles for testing
        const sampleSubtitles = `1
00:00:05,000 --> 00:00:10,000
Hello! Welcome to DWPLAYER

2
00:00:15,000 --> 00:00:20,000
This is a sample subtitle

3
00:00:25,000 --> 00:00:30,000
You can load your own subtitle files

4
00:00:35,000 --> 00:00:40,000
Use SRT or simple text format`;
        
        // Preload sample subtitles
        setTimeout(() => {
            parseSubtitleFile(sampleSubtitles, 'sample.srt');
        }, 3000);
    </script>
